<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-setup">
        <input type="button" value="1 Player" id="single-player" >
        <input type="button" value="2 Players" id="double-player" >
    </div>
    <dialog data-modal>
        <form>
            <input type="text" name="player-1" id="player-1-name" placeholder="Player X Name" required>
            <input type="text" name="player-2" id="player-2-name" placeholder="Player O Name" required>
            <input type="button" value="Start Game" id="start-game">
        </form>
    </dialog>
    
    <div class="game-container" style="display: none;">
        <div class="game-details">
            <div class="player-1-details">
                <p id="player-1-score"></p>
            </div>
            <div class="draws">
                <p id="draw-score"></p>
            </div>
            <div class="player-2-details">
                <p id="player-2-score"></p>
            </div>
        </div>
        <div class="game-board">
            <div class="cells" cell-index="1"></div>
            <div class="cells" cell-index="2"></div>
            <div class="cells" cell-index="3"></div>
            <div class="cells" cell-index="4"></div>
            <div class="cells" cell-index="5"></div>
            <div class="cells" cell-index="6"></div>
            <div class="cells" cell-index="7"></div>
            <div class="cells" cell-index="8"></div>
            <div class="cells" cell-index="9"></div>
        </div>

        <dialog id="show-winner">
            <h1></h1>
            <input type="button" value="Play again" id="repeat">
            <input type="button" value="End game" id="end-game">  
        </dialog>

    </div>
</body>
</html>
