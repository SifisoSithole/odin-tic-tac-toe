<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-setup">
        <input type="button" value="1 Player">
        <input type="button" value="2 Players">
    </div>
    <div class="game-container" style="display: none;">
        <div class="game-board">
            <div class="cells" cell-index="1"></div>
            <div class="cells" cell-index="2"></div>
            <div class="cells" cell-index="3"></div>
            <div class="cells" cell-index="4"></div>
            <div class="cells" cell-index="5"></div>
            <div class="cells" cell-index="6"></div>
            <div class="cells" cell-index="7"></div>
            <div class="cells" cell-index="8"></div>
            <div class="cells" cell-index="9"></div>
        </div>
    </div>
</body>
</html>
